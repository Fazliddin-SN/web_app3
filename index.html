<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }
        
        .btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .list-item {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .priority-high { border-left: 4px solid #ff4757; }
        .priority-medium { border-left: 4px solid #ffa502; }
        .priority-low { border-left: 4px solid #2ed573; }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        h1 {
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Task Manager</h1>
        
        <div class="card">
            <div class="form-group">
                <label for="task">üìã Task Name:</label>
                <input type="text" id="task" placeholder="Enter your task..." maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="priority">‚≠ê Priority Level:</label>
                <select id="priority">
                    <option value="low">üü¢ Low Priority</option>
                    <option value="medium">üü° Medium Priority</option>
                    <option value="high">üî¥ High Priority</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">üìù Description (Optional):</label>
                <textarea id="description" rows="3" placeholder="Add more details..."></textarea>
            </div>
            
            <button class="btn" onclick="addTask()">‚ûï Add Task</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="high-priority">0</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <h2>üìã Your Tasks</h2>
        <div id="tasks-list">
            <div style="text-align: center; color: var(--tg-theme-hint-color); padding: 20px;">
                No tasks yet. Add your first task above! üöÄ
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        
        // Expand the web app to full height
        tg.expand();
        
        // Enable the main button
        tg.MainButton.text = "üì§ Send to Bot";
        tg.MainButton.color = "#2481cc";
        tg.MainButton.textColor = "#ffffff";
        tg.MainButton.show();
        
        // Show back button
        tg.BackButton.show();
        
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let taskIdCounter = parseInt(localStorage.getItem('taskIdCounter') || '1');
        
        // Load tasks on page load
        renderTasks();
        updateStats();
        
        function addTask() {
            const taskInput = document.getElementById('task');
            const prioritySelect = document.getElementById('priority');
            const descriptionInput = document.getElementById('description');
            
            if (taskInput.value.trim()) {
                const task = {
                    id: taskIdCounter++,
                    name: taskInput.value.trim(),
                    description: descriptionInput.value.trim(),
                    priority: prioritySelect.value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                saveToStorage();
                renderTasks();
                updateStats();
                
                // Clear form
                taskInput.value = '';
                descriptionInput.value = '';
                prioritySelect.value = 'low';
                
                // Show haptic feedback
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                tg.showAlert('Please enter a task name!');
            }
        }
        
        function removeTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveToStorage();
            renderTasks();
            updateStats();
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveToStorage();
                renderTasks();
                updateStats();
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        function renderTasks() {
            const tasksList = document.getElementById('tasks-list');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div style="text-align: center; color: var(--tg-theme-hint-color); padding: 20px;">
                        No tasks yet. Add your first task above! üöÄ
                    </div>
                `;
                return;
            }
            
            tasksList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `list-item priority-${task.priority}`;
                if (task.completed) taskElement.style.opacity = '0.6';
                
                taskElement.innerHTML = `
                    <div style="flex: 1;" onclick="toggleComplete(${task.id})">
                        <div style="display: flex; align-items: center; margin-bottom: 5px;">
                            <span style="margin-right: 10px; font-size: 18px;">
                                ${task.completed ? '‚úÖ' : '‚≠ï'}
                            </span>
                            <strong style="${task.completed ? 'text-decoration: line-through;' : ''}">${task.name}</strong>
                        </div>
                        ${task.description ? `<div style="font-size: 12px; color: var(--tg-theme-hint-color); margin-left: 28px;">${task.description}</div>` : ''}
                        <div style="font-size: 10px; color: var(--tg-theme-hint-color); margin-left: 28px;">
                            ${getPriorityText(task.priority)} ‚Ä¢ Created: ${new Date(task.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeTask(${task.id})">üóëÔ∏è</button>
                `;
                tasksList.appendChild(taskElement);
            });
        }
        
        function updateStats() {
            const totalTasks = tasks.length;
            const highPriorityTasks = tasks.filter(t => t.priority === 'high').length;
            const completedTasks = tasks.filter(t => t.completed).length;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('high-priority').textContent = highPriorityTasks;
            document.getElementById('completed').textContent = completedTasks;
        }
        
        function getPriorityText(priority) {
            const map = {
                'low': 'üü¢ Low Priority',
                'medium': 'üü° Medium Priority',
                'high': 'üî¥ High Priority'
            };
            return map[priority] || priority;
        }
        
        function saveToStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('taskIdCounter', taskIdCounter.toString());
        }
        
        function sendDataToBot() {
            const data = {
                tasks: tasks,
                stats: {
                    total: tasks.length,
                    completed: tasks.filter(t => t.completed).length,
                    highPriority: tasks.filter(t => t.priority === 'high').length
                },
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(data));
        }
        
        // Handle main button click
        tg.MainButton.onClick(sendDataToBot);
        
        // Handle back button
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // Allow Enter key to add task
        document.getElementById('task').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // Auto-resize text area
        document.getElementById('description').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
