<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--tg-theme-text-color, #333);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--tg-theme-hint-color, rgba(255, 255, 255, 0.2));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--tg-theme-button-color, #007bff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: var(--tg-theme-button-text-color, white);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #2c3e50);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #6c757d);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #495057);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-hint-color, #e9ecef);
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #495057);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--tg-theme-button-color, #007bff);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:focus + label {
            color: var(--tg-theme-button-color, #007bff);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--tg-theme-hint-color, #6c757d);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--tg-theme-button-color, #007bff);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            background: var(--tg-theme-button-color, linear-gradient(135deg, #007bff, #0056b3));
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
            margin-bottom: 16px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--tg-theme-button-text-color, white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--tg-theme-hint-color, #6c757d);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--tg-theme-hint-color, #e9ecef);
        }

        .divider span {
            padding: 0 16px;
        }

        .telegram-info {
            background: var(--tg-theme-bg-color, #f8f9fa);
            border: 1px solid var(--tg-theme-hint-color, #e9ecef);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #6c757d);
        }

        .telegram-info .user-info {
            color: var(--tg-theme-text-color, #495057);
            font-weight: 600;
            margin-top: 4px;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--tg-theme-button-color, #007bff);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--tg-theme-bg-color, linear-gradient(135deg, #2c3e50 0%, #34495e 100%));
            }
            
            .container {
                background: var(--tg-theme-secondary-bg-color, rgba(52, 73, 94, 0.95));
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 30px 24px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
        </div>

        <div id="status-message" class="status-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username or email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>Connected via Telegram</span>
        </div>

        <div class="telegram-info">
            <div>üöÄ Logged in as</div>
            <div class="user-info" id="telegram-user-info">Loading...</div>
        </div>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Configure Telegram UI
        tg.MainButton.text = "üîê Sign In";
        tg.MainButton.show();
        tg.BackButton.show();

        // Get user info and display
        const telegramUser = tg.initDataUnsafe?.user;
        const userInfoElement = document.getElementById('telegram-user-info');

        if (telegramUser) {
            const displayName = telegramUser.first_name + (telegramUser.last_name ? ` ${telegramUser.last_name}` : '');
            const username = telegramUser.username ? `@${telegramUser.username}` : '';
            userInfoElement.innerHTML = `${displayName} ${username}`;
        } else {
            userInfoElement.innerHTML = 'Telegram user info not available';
        }

        // Form elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const statusMessage = document.getElementById('status-message');

        // Backend configuration
        const BACKEND_URL = 'http://localhost:3008/api'; // üî• REPLACE WITH YOUR BACKEND URL

        // Form submission handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin();
        });

        // Main button handler
        tg.MainButton.onClick(handleLogin);

        // Back button handler
        tg.BackButton.onClick(() => {
            tg.close();
        });

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);
            hideStatus();

            try {
                const loginData = {
                    username: username,
                    password: password,
                    telegram_user_id: telegramUser?.id,
                    telegram_username: telegramUser?.username,
                    telegram_first_name: telegramUser?.first_name,
                    telegram_last_name: telegramUser?.last_name,
                    telegram_auth_data: tg.initData, // For backend verification
                    timestamp: new Date().toISOString()
                };

                console.log('Sending login request...', { username, telegram_user_id: telegramUser?.id });

                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Auth': tg.initData // Send auth in header for verification
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus('Login successful! üéâ', 'success');
                    
                    // Store auth token if provided
                    if (result.token) {
                        localStorage.setItem('auth_token', result.token);
                    }

                    // Haptic feedback
                    tg.HapticFeedback.impactOccurred('medium');

                    // Close mini app after success
                    setTimeout(() => {
                        tg.close();
                    }, 1500);

                    // Optional: Send success data back to bot
                    setTimeout(() => {
                        tg.sendData(JSON.stringify({
                            action: 'login_success',
                            user_id: result.user_id,
                            username: username,
                            timestamp: new Date().toISOString()
                        }));
                    }, 1000);

                } else {
                    showStatus(result.message || 'Login failed. Please check your credentials.', 'error');
                    tg.HapticFeedback.impactOccurred('heavy');
                }

            } catch (error) {
                console.error('Login error:', error);
                showStatus('Network error. Please try again.', 'error');
                tg.HapticFeedback.impactOccurred('heavy');
            } finally {
                setLoading(false);
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            const mainBtn = tg.MainButton;
            
            if (loading) {
                btn.disabled = true;
                btn.classList.add('loading');
                btn.textContent = '';
                mainBtn.setText('Signing in...');
                mainBtn.showProgress();
            } else {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Sign In';
                mainBtn.setText('üîê Sign In');
                mainBtn.hideProgress();
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
        }

        function hideStatus() {
            statusMessage.classList.remove('show');
        }

        function forgotPassword() {
            tg.showAlert('Password reset functionality will be implemented soon!');
        }

        // Auto-focus username field
        document.getElementById('username').focus();

        console.log('Telegram Mini App Login initialized');
        console.log('User:', telegramUser);
        console.log('Platform:', tg.platform);
    </script>
</body>
</html>
